<navi-bar></navi-bar>

<p></p>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>New Question</h2>

      <form #questionForm="ngForm">
        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="question.categoryId" name="categoryId" class="form-control" required>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Question</label>
          <input [(ngModel)]="question.question" name="question" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Answer</label>
          <input [(ngModel)]="question.answer" name="answer" type="text" class="form-control">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
    <div class="col">
      <div class="float-right">
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
