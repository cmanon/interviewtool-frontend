<navi-bar></navi-bar>

<p></p>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div *ngIf="question">
        <h2>{{question.question}}</h2>
        <div class="form-group">
          <label>Question</label>
          <input class="form-control" [(ngModel)]="question.question" placeholder="question">
        </div>
        <div class="form-group">
          <label>Answer</label>
          <input class="form-control" [(ngModel)]="question.answer" placeholder="answer">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
    <div class="col">
      <div class="float-right">
        <button class="btn btn-danger" (click)="delete()">Delete</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
